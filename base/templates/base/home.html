{% extends "base/index.html" %}
{% block title %} payslip{% endblock title %}
{% block content %}
<div class = "container">
    <div class = "row-mt-4">
        <div class = "col-mt-8 offset-md-2">
            <table class="table">
                <thead>
                  <tr>
                    
                    <th scope="col">First_Name</th>
                    <th scope="col">Last_Name</th>
                    <th scope="col">Pay_Slip</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider">
                {% for staff in staffs %}
                  <tr>
                    <td>{{staff.first_name}}</td>
                    <td>{{staff.last_name}}</td>
                    <td><a class ="btn btn-primary btn-sm " href="{% url 'pay_slip' staff.id %}"> View_Pay_Slip</a></td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
        </div>
    </div>
    </div>

{% endblock content %}
